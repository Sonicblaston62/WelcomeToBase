<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- Links to external CSS file -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            /* Or match your site's background */
        }

        .video-wrapper {
            border: 7px solid rgb(30, 83, 35);
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 15px black;
        }

        .video-wrapper iframe {
            width: 101%;
            height: 100%;
            /* Fill the container */
            border: none;
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&modestbranding=1&start=43"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
