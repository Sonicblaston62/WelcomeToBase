<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- Links to external CSS file -->
    <style>
        /* Basic styling to center the window on the 404 page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            /* Or match your site's background */
        }

        .window-box {
            display: block !important;
            /* Ensure the window is visible */
            position: static;
            /* Remove absolute positioning for centering */
            transform: none;
            /* Remove any transform that might offset it */
            margin: auto;
            /* Center the block element */
            max-width: 600px;
            /* Adjust as needed */
            width: 90%;
            /* Make it responsive */
        }

        .window-content {
            padding: 0;
            /* Remove padding for iframe to fill */
            overflow: hidden;
            /* Hide scrollbars if iframe is larger */
        }

        .window-content iframe {
            width: 100%;
            height: 315px;
            /* Standard YouTube embed height, adjust as needed */
            border: none;
        }
    </style>
</head>

<body>
    <div id="rickRollWindow" class="window-box">
        <div class="window-banner">
            <img src="Images/SonicblastonNES (2).png" alt="Sonicblaston" class="window-banner-image">
        </div>
        <div class="window-header">
            <div class="header-content">
                <span class="window-title">Error 404 - Page Not Found</span>
            </div>
            <!-- Close button is included for consistency with other windows, but won't be functional without JS -->
            <button class="close-button">&times;</button>
        </div>
        <div class="window-content">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&start=42"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
