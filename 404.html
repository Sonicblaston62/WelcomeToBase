<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="stylesheet.css"> <!-- Links to external CSS file -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* New container for the video and the button */
        .video-container {
            position: relative;
            border: 7px solid rgb(30, 83, 35);
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 15px black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container iframe {
            width: 100%;
            /* Fill the container */
            height: 100%;
            border: none;
        }

        /* Styles for the large play button that covers the video */
        .play-button {
            position: absolute;
            /* Position it over the iframe */
            top: 0;
            left: 0;
            width: 100%;
            /* Make it cover the entire video container */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: mintcream;
            color: black;
            border: 7px solid rgb(30, 83, 35);
            border-radius: 5px;
            font-family: "DOSfont", sans-serif;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 1.2;
            z-index: 10;
            box-sizing: border-box;
        }

        .play-button:hover {
            background-color: rgb(45, 110, 50);

        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="rickrollPlayer"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?controls=0&modestbranding=1&rel=0&start=43&enablejsapi=1"
            title="Huh. How did you end up here? And how can you even read this?"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <button id="playButton" class="play-button">404 Page not found - Click to Continue</button>
    </div>

    <script>
        var player;
        // This function is called when the YouTube IFrame Player API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('rickrollPlayer', {
                events: {
                    'onReady': onPlayerReady // Call onPlayerReady when the player is ready
                }
            });
        }

        // This function executes once the video player is ready
        function onPlayerReady(event) {
            // Video will not autoplay or be muted initially.
            // It will wait for the button click.
        }

        // Add an event listener directly to the button
        document.getElementById('playButton').addEventListener('click', function () {
            if (player) {
                player.playVideo(); // Start playing the video
                this.style.display = 'none'; // Hide the button itself
            }
        });

        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>

</html>
